<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>隐藏元素使用回调函数</title>
</head>
<body>
  <h1>Call Example</h1>
  <p>sldkflsdfsdfsadfadsfasdfasdf</p>
  <script src = '../source/jquery.js'>
  </script>
  <script>
  $(function(){  
    $('p').hide('slow',function(){
      alert("The paragraph is now hidden");
    })
  })
  //不使用回调函数会先弹出,然后在隐藏,无法达到预期
  // $(function(){
  //   $('p').hide('slow');
  //   (function(){
  //     alert("The paragraph is now hidden");
  //   })();
  // })
  </script>
</body>
</html>
