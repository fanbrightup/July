<!DOCTYPE html>
<html>
<head >
  <meta charset="utf-8">
  <title>表单练习</title>
  <link rel="stylesheet" href="style.css">
  <script src="app.js"></script>
  <script src="modernizr.js"></script>
</head>
<body>
    <form name="order" method="post" action="/submit">
      <h1>Order Form</h1>
        <fieldset>
          <legend>Contact Details</legend>
          <ul>
            <li>
              <label class="required">
                <div>Full Name</div>
                <input name="name" required autofocus>
              </label>
            </li>
            <li>
              <label class="required">
                <div>Email Address</div>
                <input name="email" name="email"  required >
              </label>
            </li>
            <li>
              <label>
                <div>Postal Address</div>
                <input name="address1" placeholder="Address Line 1">
              </label>
              <div>&nbsp;</div>
              <input name="address2" placeholder="Address Line 2">
              <div>&nbsp;</div>
              <input name="city" placeholder="Town/City">
              <input name="state" placeholder="State">
              <input name="zip" placeholder="Zip Code">
              <div>&nbsp;</div>
              <select name="country">
                <option value="0">Country</option>
                <option value="US">United States</option>
                <option value="CA">Canada</option>
              </select>
            </li>
            <li>
              <label>
                <div>Home Phone No.</div>
                <input  type="tel" name="homephone"  >
              </label>
            </li>
            <li>
              <label>
                <div>Cell phone No.</div>
                <input  type="tel" name="cellphone"  >
              </label>
            </li>
            <li>
              <label>
                <div>Skype Name</div>
                <input  type="tel" name="skype"  >
              </label>
            </li>
            <li>
                <label>
                  <div>Twitter</div>
                  <span class="twitter_prefix">@</span>
                  <input  name="twitter" class="twitter"  >
                </label>
              </li>
          </ul>
        </fieldset>
        <fieldset>
          <legeng> Order details </legend>
          <table>
            <thead>
            <tr>
              <th>Product Code</th><th>Description</th><th>Qty</th>
              <th>Price</th><th>Total</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>
                COMP001
                <input type="hidden" name="product_code" value="COMP001">
              </td>
          </tbody>
        </fieldset>

      <div class="buttons">
        <input type="submit" value="Submit Order">
        <input type="submit" id="saveOrder"  value="Save Order">

      </div>
    </form>
</body>
</html>
