<!DOCTYPE html>
<html>
<head>
  <script src="jquery3.js" type = "text/javascript"></script>
  <script>
  $.holdReady(true);
  $(document).ready(function(){
    console.log("Ready event triggered");
    $("img").mouseenter(function(e){
      $(this).css("opacity",0.5);
    }).mouseout(function(e){
      $(this).css("opacity",1.0);
    });
  });
  setTimeout(function(){//  out要小写
    console.log("Releasing hold");
    $.holdReady(false);
  },5000);

  </script>

</head>
<body>
  <image src="../images/bg1.jpg" width=200;>
    <br>
  <image src="../images/1.jpg" width=200;>

</body>
</html>
