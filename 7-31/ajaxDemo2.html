<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<script src="../source/jquery.js">
</script>
<script>
$(document).ready(function(){
  $("button").click(function(){
    $("#div1").load("TestAjax.txt #h4",function(responseTxt,statusTxt,xhr){
    if(statusTxt=="success")
      alert("外部内容加载成功!");
    if(statusTxt=="error")
      alert("Error: "+xhr.status+": "+xhr.statusText);
});
  });
});
</script>
</head>
<body>

<div id="div1"><h2>使用 jQuery AJAX 修改文本内容</h2></div>
<button>获取外部内容</button>

</body>
</html>
