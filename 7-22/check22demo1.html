<!DOCTYPE html>
<head>
  <meta charset="utf-8">
  <tilte>这是一个测试手机端或pc端的程序</title>
</head>
<body>
    <h1 style="border:1px solid darkgreen" >hello world</h1>
    <p id="result" style="font-size:40px;color:purple"></p>
<script>
function check() {
 var userAgentInfo=navigator.userAgent;
 var Agents =new Array("Android","iPhone","SymbianOS","Windows Phone","iPad","iPod");
 var flag=true;
 for(var v=0;v<Agents.length;v++) {
    if(userAgentInfo.indexOf(Agents[v])>0) {
      flag=false;
      break;
    }
  }
  return flag;
 }
  if(check()){
    document.getElementById("result").innerHTML=
    "这是pc端浏览器";
 }else{
   document.getElementById("result").innerHTML=
    "这是手机浏览器";
 }
</script>
<body>
</html>
