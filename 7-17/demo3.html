<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>第一个简单的jQuery程序</title>
    <style type="text/css">
        div{
            padding:8px 0px;
            font-size:12px;
            text-align:center;
            border: 1px solid blue;
        }
    </style>
    <script src="../source/jquery.js"></script>
    <script type="text/javascript">
            $(document).ready(function() {
                    $("div").html("您好！通过慕课网学习jQuery才是最佳的途径。");
                    //  jquery的html()方法等价于innerHTML="..."方法
            });
    </script>
</head>
<body>
    <div>这是原本的div内容</div>
</body>
</html>
