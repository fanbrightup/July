<!DOCTYPE html>
<html>
<!--  DOM对象转为jQuery对象 -->
<head>
    <meta  charset = "utf-8" />
    <title></title>
    <script src="../source/jquery.js"></script>
</head>

<body>
<div>元素一</div>
<div>元素二</div>
<div>元素三</div>

    <script type="text/javascript">

    		var div = document.getElementsByTagName('div'); //dom对象

		    //将dom节点div转化为$div的jquery对象
            // $div =  ?
        var $div = $(div);
			  var $first = $div.first(); //找到第一个div元素
			  $first.css('color', 'red'); //给第一个元素设置颜色


    </script>

</body>

</html>
